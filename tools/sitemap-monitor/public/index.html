<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Concurrentielle - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%); }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration API
        const API_BASE = '/api';

        // Composant principal
        function Dashboard() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('overview');

            useEffect(() => {
                fetchDashboardData();
            }, []);

            const fetchDashboardData = async () => {
                try {
                    const res = await fetch(`${API_BASE}/dashboard/feed`);
                    const json = await res.json();
                    setData(json);
                } catch (err) {
                    console.error('Erreur:', err);
                    // Donn√©es d√©mo en cas d'erreur
                    setData(getDemoData());
                }
                setLoading(false);
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="gradient-bg border-b border-slate-700">
                        <div className="max-w-7xl mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-2xl font-bold">üéØ Intelligence Concurrentielle</h1>
                                    <p className="text-slate-400 text-sm">Surveillance du march√© en temps r√©el</p>
                                </div>
                                <div className="text-right text-sm text-slate-400">
                                    <div>Derni√®re MAJ: {new Date(data?.generated_at).toLocaleString('fr-FR')}</div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="bg-slate-800 border-b border-slate-700">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="flex space-x-4">
                                {['overview', 'competitors', 'signals', 'timeline'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`px-4 py-3 text-sm font-medium transition ${
                                            activeTab === tab
                                                ? 'text-blue-400 border-b-2 border-blue-400'
                                                : 'text-slate-400 hover:text-white'
                                        }`}
                                    >
                                        {tab === 'overview' && 'üìä Vue d\'ensemble'}
                                        {tab === 'competitors' && 'üè¢ Concurrents'}
                                        {tab === 'signals' && '‚ö° Signaux'}
                                        {tab === 'timeline' && 'üìÖ Timeline'}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Content */}
                    <main className="max-w-7xl mx-auto px-6 py-8">
                        {activeTab === 'overview' && <OverviewTab data={data} />}
                        {activeTab === 'competitors' && <CompetitorsTab data={data} />}
                        {activeTab === 'signals' && <SignalsTab data={data} />}
                        {activeTab === 'timeline' && <TimelineTab data={data} />}
                    </main>
                </div>
            );
        }

        // Tab: Vue d'ensemble
        function OverviewTab({ data }) {
            const metrics = data?.metrics || {};

            return (
                <div className="space-y-8">
                    {/* M√©triques */}
                    <div className="grid grid-cols-1 md:grid-cols-5 gap-4">
                        <MetricCard
                            title="Concurrents"
                            value={metrics.competitors_tracked}
                            icon="üè¢"
                            color="blue"
                        />
                        <MetricCard
                            title="Scans (7j)"
                            value={metrics.scans_last_7_days}
                            icon="üìä"
                            color="green"
                        />
                        <MetricCard
                            title="Changements"
                            value={metrics.total_changes}
                            icon="üîÑ"
                            color="yellow"
                        />
                        <MetricCard
                            title="Nouvelles pages"
                            value={metrics.new_pages_detected}
                            icon="‚ûï"
                            color="emerald"
                        />
                        <MetricCard
                            title="Pages retir√©es"
                            value={metrics.pages_removed}
                            icon="‚ûñ"
                            color="red"
                        />
                    </div>

                    {/* Signaux d'alerte */}
                    {data?.signals?.length > 0 && (
                        <div className="bg-slate-800 rounded-xl p-6 border border-slate-700">
                            <h2 className="text-lg font-semibold mb-4">‚ö†Ô∏è Signaux Faibles D√©tect√©s</h2>
                            <div className="space-y-3">
                                {data.signals.map((signal, i) => (
                                    <div
                                        key={i}
                                        className={`p-4 rounded-lg border ${
                                            signal.severity === 'high'
                                                ? 'bg-red-900/30 border-red-700'
                                                : 'bg-yellow-900/30 border-yellow-700'
                                        }`}
                                    >
                                        <div className="flex items-start justify-between">
                                            <div>
                                                <p className="font-medium">{signal.message}</p>
                                                <p className="text-sm text-slate-400 mt-1">
                                                    üí° Action: {signal.action}
                                                </p>
                                            </div>
                                            <span className={`px-2 py-1 text-xs rounded ${
                                                signal.type === 'alert' ? 'bg-red-600' : 'bg-green-600'
                                            }`}>
                                                {signal.type === 'alert' ? 'Alerte' : 'Opportunit√©'}
                                            </span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Activit√© par concurrent */}
                    <div className="bg-slate-800 rounded-xl p-6 border border-slate-700">
                        <h2 className="text-lg font-semibold mb-4">üìà Activit√© par Concurrent (7 derniers jours)</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {Object.entries(data?.activity_by_competitor || {}).map(([name, activity]) => (
                                <div key={name} className="bg-slate-700/50 rounded-lg p-4">
                                    <h3 className="font-medium mb-2">{name}</h3>
                                    <div className="flex space-x-4 text-sm">
                                        <span className="text-green-400">+{activity.added} ajout√©es</span>
                                        <span className="text-red-400">-{activity.removed} retir√©es</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // Tab: Concurrents
        function CompetitorsTab({ data }) {
            return (
                <div className="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden">
                    <table className="w-full">
                        <thead className="bg-slate-700">
                            <tr>
                                <th className="px-6 py-3 text-left text-sm font-medium">Concurrent</th>
                                <th className="px-6 py-3 text-left text-sm font-medium">Domaine</th>
                                <th className="px-6 py-3 text-left text-sm font-medium">Cat√©gorie</th>
                                <th className="px-6 py-3 text-left text-sm font-medium">Statut</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-slate-700">
                            {(data?.competitors || []).map(comp => (
                                <tr key={comp.id} className="hover:bg-slate-700/50">
                                    <td className="px-6 py-4 font-medium">{comp.name}</td>
                                    <td className="px-6 py-4 text-slate-400">{comp.domain}</td>
                                    <td className="px-6 py-4">
                                        <span className="px-2 py-1 bg-slate-600 rounded text-xs">
                                            {comp.category}
                                        </span>
                                    </td>
                                    <td className="px-6 py-4">
                                        <span className={`px-2 py-1 rounded text-xs ${
                                            comp.active ? 'bg-green-600' : 'bg-slate-600'
                                        }`}>
                                            {comp.active ? 'Actif' : 'Inactif'}
                                        </span>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        // Tab: Signaux
        function SignalsTab({ data }) {
            return (
                <div className="space-y-4">
                    <h2 className="text-lg font-semibold">üîî Derniers Changements D√©tect√©s</h2>
                    {(data?.recent_changes || []).map((change, i) => (
                        <div key={i} className="bg-slate-800 rounded-lg p-4 border border-slate-700">
                            <div className="flex items-start justify-between">
                                <div className="flex-1 min-w-0">
                                    <div className="flex items-center space-x-2 mb-1">
                                        <span className={`px-2 py-0.5 text-xs rounded ${
                                            change.change_type === 'added'
                                                ? 'bg-green-600'
                                                : 'bg-red-600'
                                        }`}>
                                            {change.change_type === 'added' ? '+ Ajout√©' : '- Retir√©'}
                                        </span>
                                        <span className="text-slate-400 text-sm">
                                            {change.competitors?.name}
                                        </span>
                                    </div>
                                    <p className="text-sm text-slate-300 truncate">{change.url}</p>
                                    <p className="text-xs text-slate-500 mt-1">
                                        {new Date(change.detected_at).toLocaleString('fr-FR')}
                                    </p>
                                </div>
                                <span className="px-2 py-1 bg-slate-700 rounded text-xs ml-4">
                                    {change.category}
                                </span>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        // Tab: Timeline
        function TimelineTab({ data }) {
            const changesByDate = {};
            (data?.recent_changes || []).forEach(change => {
                const date = new Date(change.detected_at).toLocaleDateString('fr-FR');
                if (!changesByDate[date]) changesByDate[date] = [];
                changesByDate[date].push(change);
            });

            return (
                <div className="space-y-6">
                    {Object.entries(changesByDate).map(([date, changes]) => (
                        <div key={date}>
                            <h3 className="text-lg font-semibold mb-3 text-blue-400">{date}</h3>
                            <div className="border-l-2 border-slate-700 pl-4 space-y-3">
                                {changes.map((change, i) => (
                                    <div key={i} className="relative">
                                        <div className="absolute -left-[21px] w-3 h-3 rounded-full bg-slate-600"></div>
                                        <div className="bg-slate-800 rounded p-3 text-sm">
                                            <span className={change.change_type === 'added' ? 'text-green-400' : 'text-red-400'}>
                                                {change.change_type === 'added' ? '+' : '-'}
                                            </span>
                                            {' '}{change.competitors?.name}: {change.category}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        // Composant: Carte m√©trique
        function MetricCard({ title, value, icon, color }) {
            const colors = {
                blue: 'from-blue-600 to-blue-800',
                green: 'from-green-600 to-green-800',
                yellow: 'from-yellow-600 to-yellow-800',
                emerald: 'from-emerald-600 to-emerald-800',
                red: 'from-red-600 to-red-800'
            };

            return (
                <div className={`bg-gradient-to-br ${colors[color]} rounded-xl p-4`}>
                    <div className="flex items-center justify-between">
                        <span className="text-2xl">{icon}</span>
                        <span className="text-3xl font-bold">{value || 0}</span>
                    </div>
                    <p className="text-sm text-white/80 mt-2">{title}</p>
                </div>
            );
        }

        // Donn√©es de d√©mo (fallback)
        function getDemoData() {
            return {
                generated_at: new Date().toISOString(),
                metrics: {
                    competitors_tracked: 7,
                    scans_last_7_days: 42,
                    total_changes: 156,
                    new_pages_detected: 134,
                    pages_removed: 22
                },
                signals: [
                    {
                        type: 'alert',
                        severity: 'high',
                        message: '23 nouvelles pages produits d√©tect√©es chez G2A',
                        action: 'Analyser les nouveaux produits et ajuster les prix'
                    },
                    {
                        type: 'opportunity',
                        severity: 'medium',
                        message: 'Eneba lance une promotion FIFA 26',
                        action: 'Lancer une contre-campagne avec meilleur prix'
                    }
                ],
                activity_by_competitor: {
                    'Eneba': { added: 45, removed: 5 },
                    'G2A': { added: 38, removed: 8 },
                    'Kinguin': { added: 22, removed: 3 },
                    'CDKeys': { added: 15, removed: 2 },
                    'Instant Gaming': { added: 14, removed: 4 }
                },
                recent_changes: [
                    { url: 'https://eneba.com/game/gta-vi-preorder', change_type: 'added', detected_at: new Date().toISOString(), category: 'product', competitors: { name: 'Eneba' } },
                    { url: 'https://g2a.com/promo/winter-sale', change_type: 'added', detected_at: new Date().toISOString(), category: 'promotion', competitors: { name: 'G2A' } },
                    { url: 'https://kinguin.net/game/fifa-26', change_type: 'added', detected_at: new Date().toISOString(), category: 'product', competitors: { name: 'Kinguin' } }
                ],
                competitors: [
                    { id: 1, name: 'Eneba', domain: 'eneba.com', category: 'marketplace', active: true },
                    { id: 2, name: 'G2A', domain: 'g2a.com', category: 'marketplace', active: true },
                    { id: 3, name: 'Kinguin', domain: 'kinguin.net', category: 'marketplace', active: true },
                    { id: 4, name: 'CDKeys', domain: 'cdkeys.com', category: 'retailer', active: true },
                    { id: 5, name: 'Instant Gaming', domain: 'instant-gaming.com', category: 'retailer', active: true },
                    { id: 6, name: 'GG.deals', domain: 'gg.deals', category: 'comparator', active: true },
                    { id: 7, name: 'AllKeyShop', domain: 'allkeyshop.com', category: 'comparator', active: true }
                ]
            };
        }

        // Render
        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
