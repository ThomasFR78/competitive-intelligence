<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitive Intelligence - War Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#0f172a',
                        accent: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-dark { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .card-glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .pulse-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .stat-card:hover { transform: translateY(-2px); transition: all 0.2s ease; }
    </style>
</head>
<body class="gradient-dark text-gray-100 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
const { useState, useEffect } = React;

// ===== DONN√âES DEMO =====
const competitors = [
    { id: 1, name: 'Acme Corp', domain: 'acme.com', status: 'active', lastChange: '2h ago', alerts: 3, threat: 'high', logo: 'üè¢' },
    { id: 2, name: 'TechStart', domain: 'techstart.io', status: 'active', lastChange: '5h ago', alerts: 1, threat: 'medium', logo: 'üöÄ' },
    { id: 3, name: 'GlobalTech', domain: 'globaltech.com', status: 'watching', lastChange: '1d ago', alerts: 0, threat: 'low', logo: 'üåê' },
    { id: 4, name: 'InnovateCo', domain: 'innovate.co', status: 'active', lastChange: '3h ago', alerts: 2, threat: 'medium', logo: 'üí°' },
    { id: 5, name: 'MarketLeader', domain: 'marketleader.com', status: 'watching', lastChange: '12h ago', alerts: 1, threat: 'high', logo: 'üìä' },
];

const recentAlerts = [
    { id: 1, type: 'price', competitor: 'Acme Corp', message: 'Prix r√©duit de 15% sur le produit phare', time: '2h ago', severity: 'high' },
    { id: 2, type: 'content', competitor: 'TechStart', message: 'Nouvelle landing page d√©tect√©e', time: '5h ago', severity: 'medium' },
    { id: 3, type: 'social', competitor: 'Acme Corp', message: 'Campagne pub lanc√©e sur LinkedIn', time: '8h ago', severity: 'high' },
    { id: 4, type: 'product', competitor: 'InnovateCo', message: 'Nouvelle feature annonc√©e', time: '12h ago', severity: 'medium' },
    { id: 5, type: 'seo', competitor: 'MarketLeader', message: 'Nouveau blog post SEO', time: '1d ago', severity: 'low' },
];

const stats = {
    competitorsTracked: 5,
    activeAlerts: 7,
    changesThisWeek: 23,
    avgResponseTime: '2.4h',
    lastScan: '30 Jan 2026, 16:45',
    uptime: '99.8%'
};

// ===== COMPOSANTS =====
function App() {
    const [currentPage, setCurrentPage] = useState('dashboard');

    return (
        <div className="min-h-screen">
            <Sidebar currentPage={currentPage} setCurrentPage={setCurrentPage} />
            <main className="ml-64 p-8">
                {currentPage === 'dashboard' && <Dashboard />}
                {currentPage === 'competitors' && <CompetitorsPage />}
                {currentPage === 'alerts' && <AlertsPage />}
                {currentPage === 'reports' && <ReportsPage />}
                {currentPage === 'settings' && <SettingsPage />}
            </main>
        </div>
    );
}

function Sidebar({ currentPage, setCurrentPage }) {
    const menuItems = [
        { id: 'dashboard', label: 'Dashboard', icon: 'fa-gauge-high' },
        { id: 'competitors', label: 'Concurrents', icon: 'fa-users' },
        { id: 'alerts', label: 'Alertes', icon: 'fa-bell' },
        { id: 'reports', label: 'Rapports', icon: 'fa-chart-line' },
        { id: 'settings', label: 'Param√®tres', icon: 'fa-cog' },
    ];

    return (
        <aside className="fixed left-0 top-0 h-full w-64 bg-slate-900 border-r border-slate-700 p-6">
            <div className="flex items-center space-x-3 mb-10">
                <div className="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                    <i className="fas fa-radar text-white"></i>
                </div>
                <div>
                    <h1 className="font-bold text-lg">CI War Room</h1>
                    <span className="text-xs text-slate-400">Intelligence Hub</span>
                </div>
            </div>

            <nav className="space-y-2">
                {menuItems.map(item => (
                    <button
                        key={item.id}
                        onClick={() => setCurrentPage(item.id)}
                        className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-all ${
                            currentPage === item.id
                                ? 'bg-primary text-white'
                                : 'text-slate-400 hover:bg-slate-800 hover:text-white'
                        }`}
                    >
                        <i className={`fas ${item.icon} w-5`}></i>
                        <span className="font-medium">{item.label}</span>
                        {item.id === 'alerts' && (
                            <span className="ml-auto bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">{stats.activeAlerts}</span>
                        )}
                    </button>
                ))}
            </nav>

            <div className="absolute bottom-6 left-6 right-6">
                <div className="card-glass rounded-lg p-4">
                    <div className="flex items-center space-x-2 text-xs text-slate-400 mb-2">
                        <span className="w-2 h-2 bg-green-500 rounded-full pulse-dot"></span>
                        <span>Syst√®me actif</span>
                    </div>
                    <p className="text-xs text-slate-500">Dernier scan: {stats.lastScan}</p>
                </div>
            </div>
        </aside>
    );
}

function Dashboard() {
    return (
        <div className="space-y-8">
            <div className="flex justify-between items-center">
                <div>
                    <h1 className="text-3xl font-bold">Dashboard</h1>
                    <p className="text-slate-400 mt-1">Vue d'ensemble de votre veille concurrentielle</p>
                </div>
                <button className="bg-primary hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center space-x-2">
                    <i className="fas fa-sync-alt"></i>
                    <span>Scanner maintenant</span>
                </button>
            </div>

            {/* Stats Cards */}
            <div className="grid grid-cols-4 gap-6">
                <StatCard title="Concurrents suivis" value={stats.competitorsTracked} icon="fa-users" color="blue" />
                <StatCard title="Alertes actives" value={stats.activeAlerts} icon="fa-bell" color="red" />
                <StatCard title="Changements (7j)" value={stats.changesThisWeek} icon="fa-exchange-alt" color="green" />
                <StatCard title="Temps de r√©ponse" value={stats.avgResponseTime} icon="fa-clock" color="yellow" />
            </div>

            {/* Main Content */}
            <div className="grid grid-cols-3 gap-6">
                <div className="col-span-2 card-glass rounded-xl p-6">
                    <h2 className="text-xl font-semibold mb-4 flex items-center">
                        <i className="fas fa-fire text-orange-500 mr-2"></i>
                        Alertes r√©centes
                    </h2>
                    <div className="space-y-4">
                        {recentAlerts.slice(0, 4).map(alert => (
                            <AlertItem key={alert.id} alert={alert} />
                        ))}
                    </div>
                </div>

                <div className="card-glass rounded-xl p-6">
                    <h2 className="text-xl font-semibold mb-4 flex items-center">
                        <i className="fas fa-crosshairs text-primary mr-2"></i>
                        Top Menaces
                    </h2>
                    <div className="space-y-4">
                        {competitors.filter(c => c.threat === 'high').map(comp => (
                            <div key={comp.id} className="flex items-center justify-between p-3 bg-slate-800/50 rounded-lg">
                                <div className="flex items-center space-x-3">
                                    <span className="text-2xl">{comp.logo}</span>
                                    <div>
                                        <p className="font-medium">{comp.name}</p>
                                        <p className="text-xs text-slate-400">{comp.alerts} alertes</p>
                                    </div>
                                </div>
                                <span className="px-2 py-1 bg-red-500/20 text-red-400 text-xs rounded-full">Haute</span>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        </div>
    );
}

function StatCard({ title, value, icon, color }) {
    const colorClasses = {
        blue: 'bg-blue-500/20 text-blue-400',
        red: 'bg-red-500/20 text-red-400',
        green: 'bg-green-500/20 text-green-400',
        yellow: 'bg-yellow-500/20 text-yellow-400'
    };

    return (
        <div className="card-glass rounded-xl p-6 stat-card">
            <div className="flex items-center justify-between mb-4">
                <span className={`w-12 h-12 ${colorClasses[color]} rounded-lg flex items-center justify-center`}>
                    <i className={`fas ${icon} text-xl`}></i>
                </span>
            </div>
            <p className="text-3xl font-bold">{value}</p>
            <p className="text-slate-400 text-sm mt-1">{title}</p>
        </div>
    );
}

function AlertItem({ alert }) {
    const severityColors = {
        high: 'border-red-500 bg-red-500/10',
        medium: 'border-yellow-500 bg-yellow-500/10',
        low: 'border-green-500 bg-green-500/10'
    };

    const typeIcons = {
        price: 'fa-tag',
        content: 'fa-file-alt',
        social: 'fa-share-alt',
        product: 'fa-box',
        seo: 'fa-search'
    };

    return (
        <div className={`flex items-start space-x-4 p-4 rounded-lg border-l-4 ${severityColors[alert.severity]}`}>
            <div className="w-10 h-10 bg-slate-700 rounded-lg flex items-center justify-center">
                <i className={`fas ${typeIcons[alert.type]} text-slate-300`}></i>
            </div>
            <div className="flex-1">
                <div className="flex items-center space-x-2">
                    <span className="font-medium">{alert.competitor}</span>
                    <span className="text-xs text-slate-400">{alert.time}</span>
                </div>
                <p className="text-sm text-slate-300 mt-1">{alert.message}</p>
            </div>
        </div>
    );
}

function CompetitorsPage() {
    return (
        <div className="space-y-8">
            <div className="flex justify-between items-center">
                <div>
                    <h1 className="text-3xl font-bold">Concurrents</h1>
                    <p className="text-slate-400 mt-1">G√©rez votre watchlist de concurrents</p>
                </div>
                <button className="bg-primary hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium">
                    <i className="fas fa-plus mr-2"></i>Ajouter un concurrent
                </button>
            </div>

            <div className="card-glass rounded-xl overflow-hidden">
                <table className="w-full">
                    <thead className="bg-slate-800/50">
                        <tr>
                            <th className="text-left py-4 px-6 font-medium text-slate-400">Concurrent</th>
                            <th className="text-left py-4 px-6 font-medium text-slate-400">Domaine</th>
                            <th className="text-left py-4 px-6 font-medium text-slate-400">Statut</th>
                            <th className="text-left py-4 px-6 font-medium text-slate-400">Menace</th>
                            <th className="text-left py-4 px-6 font-medium text-slate-400">Alertes</th>
                            <th className="text-left py-4 px-6 font-medium text-slate-400">Dernier changement</th>
                            <th className="text-right py-4 px-6 font-medium text-slate-400">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {competitors.map(comp => (
                            <tr key={comp.id} className="border-t border-slate-700/50 hover:bg-slate-800/30">
                                <td className="py-4 px-6">
                                    <div className="flex items-center space-x-3">
                                        <span className="text-2xl">{comp.logo}</span>
                                        <span className="font-medium">{comp.name}</span>
                                    </div>
                                </td>
                                <td className="py-4 px-6 text-slate-400">{comp.domain}</td>
                                <td className="py-4 px-6">
                                    <span className={`px-2 py-1 rounded-full text-xs ${comp.status === 'active' ? 'bg-green-500/20 text-green-400' : 'bg-slate-500/20 text-slate-400'}`}>
                                        {comp.status === 'active' ? 'Actif' : 'Surveillance'}
                                    </span>
                                </td>
                                <td className="py-4 px-6">
                                    <span className={`px-2 py-1 rounded-full text-xs ${
                                        comp.threat === 'high' ? 'bg-red-500/20 text-red-400' :
                                        comp.threat === 'medium' ? 'bg-yellow-500/20 text-yellow-400' :
                                        'bg-green-500/20 text-green-400'
                                    }`}>
                                        {comp.threat === 'high' ? 'Haute' : comp.threat === 'medium' ? 'Moyenne' : 'Basse'}
                                    </span>
                                </td>
                                <td className="py-4 px-6">{comp.alerts}</td>
                                <td className="py-4 px-6 text-slate-400">{comp.lastChange}</td>
                                <td className="py-4 px-6 text-right">
                                    <button className="text-slate-400 hover:text-white p-2"><i className="fas fa-eye"></i></button>
                                    <button className="text-slate-400 hover:text-white p-2"><i className="fas fa-edit"></i></button>
                                </td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            </div>
        </div>
    );
}

function AlertsPage() {
    return (
        <div className="space-y-8">
            <div className="flex justify-between items-center">
                <div>
                    <h1 className="text-3xl font-bold">Alertes</h1>
                    <p className="text-slate-400 mt-1">Toutes les alertes de votre veille</p>
                </div>
                <div className="flex space-x-4">
                    <select className="bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-sm">
                        <option>Toutes les s√©v√©rit√©s</option>
                        <option>Haute</option>
                        <option>Moyenne</option>
                        <option>Basse</option>
                    </select>

                        <i className="fas fa-check-double mr-2"></i>Tout marquer lu
                    </button>
                </div>
            </div>

            <div className="space-y-4">
                {recentAlerts.map(alert => (
                    <div key={alert.id} className="card-glass rounded-xl p-6">
                        <AlertItem alert={alert} />
                    </div>
                ))}
            </div>
        </div>
    );
}

function ReportsPage() {
    return (
        <div className="space-y-8">
            <div>
                <h1 className="text-3xl font-bold">Rapports</h1>
                <p className="text-slate-400 mt-1">Analyses et rapports de veille</p>

                        <button className="text-primary hover:text-blue-400"><i className="fas fa-download mr-2"></i>T√©l√©charger</button>
                    </div>
                </div>

                        <span className="text-sm text-slate-400">Mis √† jour il y a 2h</span>

                    </div>
                </div>
            </div>
        </div>
    );
}

function SettingsPage() {
    return (
        <div className="space-y-8">
            <div>
                <h1 className="text-3xl font-bold">Param√®tres</h1>
                <p className="text-slate-400 mt-1">Configuration de votre veille</p>
            </div>

            <div className="card-glass rounded-xl p-6 space-y-6">
                <div>
                    <h3 className="text-lg font-semibold mb-4">Notifications</h3>
                    <div className="space-y-4">
                        <label className="flex items-center justify-between">
                            <span>Alertes par email</span>

                    <select className="bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 w-full">

                        <option>Toutes les 6 heures</option>
                        <option>Quotidien</option>
                    </select>
                </div>
            </div>
        </div>
    );
}

// Render
ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
